<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="http://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.css">
        <!-- <link rel="stylesheet" href="css/jquery.lightbox-0.5.css"> -->
        <link rel="stylesheet" href="css/custom-styles.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
            <link rel="stylesheet" href="css/style-ie.css"/>
        <![endif]--> 

        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
        <script src="js/lodash.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/jquery.custom.js"></script>
        <script src="js/index.js"></script>
        <title>Dr Liv</title>
    </head>
    <body>
        <div class="color-bar-1"></div>
        <div class="color-bar-2 color-bg"></div>
        
        <div class="container main-container">
            <div class="row header"><!-- Begin Header -->
                <!-- Logo
                ================================================== -->
                <div class="span5 logo">
                    <h5>Dr Liv</h5>
                </div>
                
            </div><!-- End Header -->

            <!-- Page Content
            ================================================== --> 
            <div class="row"><!--Container row-->
                <div id="thankYou" style="text-align: center; height: auto !important; vertical-align: middle;">
                    <img src="images/remedies/29_love.png" style="max-width:50%; max-height: 50%; object-fit:contain;">
                </div>

                <!-- Page Left Sidebar
                ================================================== --> 
                <div class="span2 sidebar page-left-sidebar waitingRoomSidebar"><!-- Begin sidebar column -->

                    <!--Waiting room-->
                    <h5 class="title-bg">Waiting room</h5>
                    <div id="waitingRoom" class="ui-widget-content"></div>

                </div><!-- End sidebar column -->

                <!-- Page Content
                ================================================== --> 
                <div class="span5"><!--Begin page content column-->

                    <!-- <h2 class="title-bg title-box">Patient</h2> -->

                    <p class="lead">
                        <div class="main-ui">
                            <div id="patient">
                                <span style="text-align: center;" class="current_patient droppableRemedy droppablePatient">
                                    <img class="" src="" style="max-width:80%; max-height: 80%; object-fit:contain;">
                                </span>
                            </div>
                            <span style="float:right; max-width: 50%;" class="next_patient">
                                <img src="images/open_door.png" style="max-width:90%; max-height: 90%; object-fit:contain;">
                            </span>
                            <div style="clear: both; height: 1px">&nbsp;</div>
                        </div>                        
                    </p>

                </div> <!--End page content column--> 

                <!-- Page Left Sidebar
                ================================================== --> 
                <div class="span4 sidebar page-right-sidebar remediesSidebar"><!-- Begin sidebar column -->

                    <!--Remedies-->
                    <h5 class="title-bg">Remedies</h5>
                    <div id="remedies" class="ui-widget-content"></div>

                </div><!-- End sidebar column -->

            </div><!-- End container row -->
        </div> <!-- End Container -->
    </body>
</html>
